        <link rel="stylesheet" href="../homer-1.8/vendor/datatables_plugins/integration/bootstrap/3/dataTables.bootstrap.css"/>

        <link rel="stylesheet" href="../homer-1.8/fonts/pe-icon-7-stroke/css/helper.css"/>
        <link rel="stylesheet" href="../homer-1.8/styles/style.css"/>
        <!-- include css -->
        <link rel="stylesheet" href="../include/sweetalert/css/sweetalert.css"/>
        <link rel="stylesheet" href="../include/bootstrap-select/css/bootstrap-select.1.5.4.min.css"/>
        <link rel="stylesheet" href="../include/jquery-ui-themes-1.11.4/themes/flick/jquery-ui.min.css"/>
        <link rel="stylesheet" href="../include/bootstrap-3-timepicker/css/bootstrap-timepicker.min.css"/>
        <!-- application css -->
        <link rel="stylesheet" href="css/popup-z-Index.css">
    </head>
    <body>
        <!-- Simple splash screen-->
        <div class="splash">
            <div class="color-line"></div>
            <div class="splash-title">
                <img src="../homer-1.8/images/loading-bars.svg" width="64" height="64" /> 
            </div> 
        </div>
        
        <!-- Header -->
        <div id="header">
            <div class="color-line"></div>
            <div id="logo" class="light-version">
                <span id="login_user"></span>
            </div>
            <nav role="navigation">
                <div class="header-link hide-menu"><i class="fa fa-bars"></i></div>
                <div class="navbar-right">
                    <ul class="nav navbar-nav no-borders">
                        <li class="dropdown">
                            <a href="#" id="nav_logout">
                                <i class="pe-7s-upload pe-rotate-90"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <!-- Navigation -->
        <aside id="menu">
            <div id="navigation">
                <ul class="nav" id="side-menu">
                    <li class="active">
                        <a href="rptDropIns.html"><span class="nav-label">Drop-Ins Report</span></a>
                    </li>
                    <li>
                        <a href="rptPositiveAttendance.html"><span class="nav-label">Positive Attendance</span></a>
                    </li>
                    <li>
                        <a href="rptZeroMin.html"><span class="nav-label">Zero Min Report</span></a>
                    </li>
                </ul>
            </div>
        </aside>
        
        <!-- Main Wrapper -->
        <div id="wrapper">
            <div class="normalheader transition animated fadeIn">
                <div class="hpanel">
                    <div class="panel-body">
                        <div class="container-fluid">
                            <div class="row">
                                <h3 class="font-light m-b-xs text-center">IVC SARS Zero Min. Report</h3>
                            </div>
                            <br>
                            <div class="row form-horizontal">
                                <div class="col-xs-5 col-sm-3 col-md-3 col-lg-2 font-extra-bold" style="padding-top: 17px;">Center:</div>
                                <div class="col-xs-5 col-sm-3 col-md-3 col-lg-2" style="padding-top: 10px;"><select class="selectpicker form-control" data-container="body" id="sel_location"></select></div>
                            </div>
                            <div class="row form-horizontal">
                                <div class="col-xs-5 col-sm-3 col-md-3 col-lg-2 font-extra-bold" style="padding-top: 17px;">Start Date:</div>
                                <div class="col-xs-5 col-sm-3 col-md-3 col-lg-2 Z-IndexFront" style="padding-top: 10px;">
                                    <input class="form-control" type="text" placeholder="click here" readonly id="start_date">
                                </div>
                                <div class="col-xs-5 col-sm-3 col-md-3 col-lg-2 font-extra-bold" style="padding-top: 17px;">End Date:</div>
                                <div class="col-xs-5 col-sm-3 col-md-3 col-lg-2 Z-IndexFront" style="padding-top: 10px;">
                                    <input class="form-control" type="text" placeholder="click here" readonly id="end_date">
                                </div>
                            </div>
                            <br>
                            <div class="row form-horizontal">
                                <div class="col-xs-5 col-sm-3 col-md-3 col-lg-2">
                                    <button type="button" class="btn btn-primary col-xs-12 col-sm-12 col-md-12 col-lg-12" id="btn_run"><i class="fa fa-refresh"></i> Run</button>
                                </div>
                                <div class="col-xs-5 col-sm-3 col-md-3 col-lg-2">
                                    <button type="button" class="btn btn-info col-xs-12 col-sm-12 col-md-12 col-lg-12" id="btn_to_excel"><i class="fa fa-file-excel-o"></i> To Excel</button>
                                </div>    
                            </div>
                            <!-- spinner -->
                            <div class='spinner' id="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="content animate-panel">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="hpanel">
                            <div class="panel-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <table id="tbl_drop_ins_list" class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Month</th>
                                                    <th>Year</th>
                                                    <th>Drop Ins Seen</th>
                                                    <th>Drop Ins Not Seen</th>
                                                    <th>Avg. Wait Time(min)</th>
                                                    <th>Deleted (No Show)</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tbl_body">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer-->
            <footer class="footer">
                <span class="pull-right">
                    COPYRIGHT @ 2015 IRVINE VALLEY COLLEGE
                </span>
            </footer>

        <script src="../homer-1.8/vendor/sparkline/index.js"></script>
        <script src="../homer-1.8/vendor/datatables/media/js/jquery.dataTables.min.js"></script>
        <script src="../homer-1.8/vendor/datatables_plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>
        <!-- include javascript -->
        <script src="../include/sweetalert/js/sweetalert.min.js"></script>
        <script src="../include/bootstrap-select/js/bootstrap-select.1.5.4.min.js"></script>
        <script src="../include/jquery-ui-1.11.4/js/jquery-ui.min.js"></script>
        <script src="../include/bootstrap-3-timepicker/js/bootstrap-timepicker.min.js"></script>
        <script src="../include/utilities/js/spin.min.js"></script>
        <!-- application javascript -->
        <script src="js/rptDropIns.js"></script>
        <script src="js/session_data.js"></script>
        <script src="js/db_access.js"></script>
